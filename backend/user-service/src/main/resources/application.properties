spring.application.name=user-service

# API Versioning (Centralized)
api.version=v1
api.base-path=/api/${api.version}

# Server Configuration
server.port=8080

# Database Configuration - H2 in-memory
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Pagination Defaults
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# Logging Configuration
logging.level.root=INFO
logging.level.com.communityplatform=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# JWT Configuration
# Default values for portfolio/development
# Override with environment variables if needed
app.jwt.secret=${JWT_SECRET:dev-secret-key-change-in-production-min-256-bits}
app.jwt.issuer=${JWT_ISSUER:community-platform}
app.jwt.audience=${JWT_AUDIENCE:community-platform-api}
app.jwt.access-token-expiration-ms=${JWT_ACCESS_EXPIRATION:3600000}
app.jwt.refresh-token-expiration-ms=${JWT_REFRESH_EXPIRATION:604800000}
# - JWT_AUDIENCE: Your API identifier
# - JWT_ACCESS_EXPIRATION: Access token expiration in ms (default: 15 min)
# - JWT_REFRESH_EXPIRATION: Refresh token expiration in ms (default: 7 days)
# - JWT_CLOCK_SKEW: Clock skew tolerance in seconds (default: 60)
#
# Development defaults are configured in JwtProperties class.
# No need to specify them here unless you want to override.
